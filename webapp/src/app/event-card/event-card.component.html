<div class="event-card-container" *ngIf="entry">
    <div class="event-card">
        <div class="event-card-top-div">
            <!-- <div class="dashboard-select-div">
                <div class="select-download-text">select to download</div>
                <div class="dashboard-select-checkmark">
                    <img src="/assets/images/check-solid-white.svg" loading="lazy" width="20" height="20"
                        data-w-id="72b90187-2f81-0d1c-9102-764ff8d845b0" alt="" class="card-select-icon">
                </div>
            </div> -->
            <div class="event-card-vid-img-container">
                <img *ngIf="entry?.Material_Description && entry.Material_Description.length > 0"
                    [src]="'https://swallow.library.concordia.ca/Uploads/'+entry.Material_Description[0]!.image" />
            </div>

            <div class="event-card-top-text-div">
                <div class="event-icons-div">
                    <div [attr.data-tooltip]="recordingAvailable? 'Recording available' : 'Recording not available'"
                        direction="bottom" class="details-icon icon tooltip-right tooltip-mobile"
                        [ngClass]="{'recording': recordingAvailable, 'no-recording': !recordingAvailable}"
                        (click)="onOpenVideoURL()">
                    </div>
                    <div *ngIf="languageIconType" [attr.data-tooltip]="'Language: '+entry?.Item_Description?.language" direction="bottom"
                        class="details-icon icon tooltip-right tooltip-mobile"
                        [ngClass]="{'english': languageIconType == LanguageIconType.English, 'french': languageIconType == LanguageIconType.French, 'multi': languageIconType == LanguageIconType.Multi}">
                    </div>
                    <div *ngIf="genre" [attr.data-tooltip]="'Genre: '+genre" direction="bottom"
                        class="details-icon icon reading tooltip-right tooltip-mobile">
                    </div>
                    <div *ngIf="duration > 0" [attr.data-tooltip]="'Duration: '+durationToDisplay" direction="bottom"
                        class="details-icon icon duration2hoursplus tooltip-right tooltip-mobile">
                    </div>
                </div>
                <div class="eventtitle ellipsis">
                    <span class="link-2">{{entry?.Item_Description?.title}}</span>
                </div>
                <div class="event-date-title">
                    <div class="datetitle">{{entry?.Location && entry.Location.length > 0 ? entry.Location[0]!.venue + "
                        " :
                        ""}}{{entry?.Dates && entry.Dates.length > 0 ? entry.Dates[0]!.date : ""}}</div>
                    <div class="organizationtitle">

                        <a href="{{entry?.Institution_and_Collection?.persistent_URL}}" target="_blank"
                            class="link-3">{{entry?.collection?.source_collection}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="event-details">
        <div class="event-people" *ngIf="entry.Creators && entry.Creators.length">
            <span *ngFor="let creator of entry.Creators; let i = index;"><a class="link-8 creator-link"
                    (click)="onCreatorLinkClick(creator.name)">{{creator.name}}</a><span
                    *ngIf="i < entry.Creators.length - 1">, </span></span>
        </div>
    </div>
    <div class="description-container">
        <p *ngIf="entry.Content" class="paragraph-2">{{entry.Content.contents}}</p>
        <p class="read-more-button">
            <a (click)="onClickMore()" routerLinkActive="active" class="bottommorelink bottommoreright w-inline-block">
                More
            </a>
        </p>
    </div>
</div>
